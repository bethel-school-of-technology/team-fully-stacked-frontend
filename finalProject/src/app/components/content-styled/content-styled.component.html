<div class="background">
    <div class="upgradeButtonContainer">
        <button class="btn btn-upgrade" routerLink="/upgrade" *ngIf="tierOneTwo">Upgrade</button>
    </div>

    <!-- Countdown timer for free and second tiers -->
    <div class="bannerFirstAndSecondTiers" id="timer" *ngIf="tierOneTwo">
    </div>

    <!-- Countdown timer for third tier -->
    <div class="bannerThirdTier" id="timerTierThree" *ngIf="tierThree">
    </div>

    <!-- Live Video Div -->
    <div class="liveVideo" *ngIf="showLiveVideo">
        <mat-card class="liveVideoContainer">
            <mat-card-content>

            </mat-card-content>
        </mat-card>
    </div>

    <!-- Free Tier Videos -->

    <div class="cardFirstTier" *ngIf="tierOne">
        <mat-card class="cardContainer">
            <mat-card-header>
                <h1 class="tierOneHeader">
                    Workouts To Get You Started
                </h1>
            </mat-card-header>
            <mat-card-content>
                <div class="cardVideos">
                    <mat-card *ngFor="let card of testCards" class="cardVideosFirst">
                        {{card}}
                    </mat-card>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>


<div class="cardSecondAndThirdTiers">
    <div class="upgradeContainer" *ngIf="tierTwoThree">
        <h2 class="upgradeTierText">Upgrade for New Videos Weekly!</h2>
        <button class="btn btn-upgradeTierButton" routerLink="/upgrade" *ngIf="tierOneTwo">Upgrade</button>
    </div>
    <!-- <div class="payWall" *ngIf="tierTwoThree"> -->
    <mat-card class="cardContainerTwo">
        <mat-card-header>
            <h1 class="tierName">Motivated</h1>
            <!-- <h1 id="tierName">{{tierName}}</h1> -->
        </mat-card-header>
        <div class="toggle-area">
            <div class="toggle">
              <label [ngClass]="{'checked':!checked}">All Workouts</label>
              <mat-slide-toggle [checked]="checked" (change)="toggleBilling()" color="primary">
              </mat-slide-toggle>
              <label [ngClass]="{'checked':checked}">Workouts By Category</label>
            </div>
          </div>
        <mat-card-content>
            <div class="toggleAllWorkouts" *ngIf="!checked">
            <mat-card class="contentCardOne flexCards">
                <h1 class="cardHeaderYear">2023</h1>
                <mat-card *ngFor="let card of testCardsTwo" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardTwo flexCards">
                <h1 class="cardHeaderYear">2022</h1>
                <mat-card *ngFor="let card of testCardsTwo" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardThree flexCards">
                <h1 class="cardHeaderYear">2021</h1>
                <mat-card *ngFor="let card of testCardsTwo" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardFour flexCards">
                <h1 class="cardHeaderYear">2020</h1>
                <mat-card *ngFor="let card of testCardsTwo" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardFive flexCards">
                <h1 class="cardHeaderYear">2019</h1>
                <mat-card *ngFor="let card of testCardsTwo" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardSix flexCards">
                <h1 class="cardHeaderYear">2018</h1>
                <mat-card *ngFor="let card of testCardsTwo" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
        </div>
        <div class="toggleWorkoutsByCategory" *ngIf="checked">
            <mat-card class="contentCardOne flexCards">
                <h1 class="cardHeadertype">Abs</h1>
                <mat-card *ngFor="let card of testCardsThree" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardOne flexCards">
                <h1 class="cardHeadertype">Chest</h1>
                <mat-card *ngFor="let card of testCardsThree" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardOne flexCards">
                <h1 class="cardHeadertype">Shoulders</h1>
                <mat-card *ngFor="let card of testCardsThree" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardOne flexCards">
                <h1 class="cardHeadertype">Biceps</h1>
                <mat-card *ngFor="let card of testCardsThree" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardOne flexCards">
                <h1 class="cardHeadertype">Triceps</h1>
                <mat-card *ngFor="let card of testCardsThree" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardOne flexCards">
                <h1 class="cardHeadertype">Back</h1>
                <mat-card *ngFor="let card of testCardsThree" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
            <mat-card class="contentCardOne flexCards">
                <h1 class="cardHeadertype">Legs</h1>
                <mat-card *ngFor="let card of testCardsThree" class="cardVideosSecondThird">
                    {{card}}
                </mat-card>
            </mat-card>
        </div>
        </mat-card-content>
    </mat-card>
    <!-- </div> -->
</div>
