<div>
    <img [src]="currentProduct.productUrl">
        <p>{{currentProduct.productName}}</p>
        <p>{{currentProduct.productDescription}}</p>
        <p>{{currentProduct.productPrice}}</p>
        
        <button (click)="addToCart()"> Add to Cart </button>
        <button routerLink="/cart"> View Cart</button>
        <button routerLink="/store"> Return to store</button>
</div>
