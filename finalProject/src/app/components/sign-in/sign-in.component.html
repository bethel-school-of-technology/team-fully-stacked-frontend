<div class="background">
    <div class="overlay">
        <mat-card>
            <mat-card-content>
                <span class="logo" routerLink="/home">&lt;Insert Logo Here&gt;</span>
                <form (ngSubmit)="signin()" #loginForm="ngForm">
        <!-- User Name input -->
        <div class="input-details">
            <label for="email">User Name</label>
          </div>
          <input type="text"
                 matInput
                 name="email"
                 id="email"
                 placeholder="Enter your email"
                 [(ngModel)]="email"
                 required>
        <!-- password input -->
          <div class="input-details">
            <label for="password">Password</label>
          </div>
          <input type="password"
                 matInput
                 name="password"
                 id="password"
                 placeholder="Enter your password"
                 [(ngModel)]="password"
                 required>
                <span class="errorSpan"><p *ngIf="errorMessage">Invalid Username or Password! Try again.</p></span>
                 <span class="buttonSpan">
                  <button class="btn btn-submit"
                  [disabled]="loginForm.form.invalid"
                  (click)="signin()">Sign-In</button>
                 </span>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
