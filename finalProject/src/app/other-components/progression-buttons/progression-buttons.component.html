<div class="container">
    <a *ngIf="activeStep$ > 1 && activeStep$ <= 4"
       (click)="goBack()">Go Back</a>
    <button class="btn btn-next"
            *ngIf="activeStep$ < 3 || (activeStep$ === 3 && planCost > 0) " [disabled]="stepForm.controls['personalDetails'].valid === false"
            (click)="nextStep()">Next Step</button>
    <button class="btn btn-confirm"
            *ngIf="activeStep$ === 4 || (activeStep$ === 3 && planCost === 0)" [disabled]="!(stepForm.controls['paymentDetails'].valid || (activeStep$ === 3 && planCost === 0))" 
            (click)="confirmAndSubmitForm()"type="button"
             >Confirm</button>
  </div>
